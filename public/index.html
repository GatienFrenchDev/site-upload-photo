<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Photos</title>
</head>

<style>
    h2 {
        margin-bottom: 60px;
        font-size: 60px;
        text-decoration: underline;
        text-align: center;
        font-family: sans-serif;
    }

    div {
        display: grid;
        justify-content: center;
    }

    form div input {
        opacity: 0;
        height: 0;
        width: 0;
    }

    form div label{
        font-size: 30px;
        margin-bottom: 30px;
        font-family: sans-serif;
        padding: 10px;
        border: 1px solid black;
        background-color: #ccc;
    }

    form div button{
        border: solid black 1px;
        border-radius: 20px;
        font-size: 30px;
    }

    @media screen and (max-width: 900px) {
        h2{
            font-size: 28px;
        }

        form div label{
            font-size: 19px;
        }

        form div input{
            font-size: 16px;
        }

    }

</style>

</html>
